<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Reactivity From Scratch</title>
  </head>
  <body>
    <h3>Simple Input</h3>
    <input id="input" type="text" /> <br />
    <pre style="text-wrap: pretty" id="output-text"></pre>

    <h3>Counter</h3>
    <p id="output-counter"></p>
    <button id="btn-inc">Increment</button>
    <button id="btn-dec">Decrement</button>

    <h3>Object</h3>
    <p id="output-object"></p>
    <button id="btn-mutate-obj">Mutate foo</button>

    <h3>Array</h3>
    <p id="output-array"></p>
    <button id="btn-push">Push</button>
    <button id="btn-pop">Pop</button>
  </body>

  <script src="./script.js"></script>
</html>
